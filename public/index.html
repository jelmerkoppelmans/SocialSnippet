<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Snippet</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
</head>
<body>

    <div class="container">
        <h1><img src="./img/tsLogo.svg" height="50" /> Trending Snippet</h1>
        <div class="form-group">
            <select class="form-control" id="pick-show">

            </select>
        </div>

        <div class="panel panel-default" id="loader" style="display: none">
            <div class="panel-body">Loading data...</div>
        </div>

        <div class="panel panel-default" id="show">
            <div class="panel-heading" id="show-title">Activity</div>
            <div class="panel-body">
                <ul id="show-activity">
                    <li><a href="#7">at 7 minutes</a></li>
                    <li><a href="#7">at 20 - 28 minutes</a></li>
                </ul>
                <video src="about:blank" id="show-video" controls
                       style="width: 100%; border: solid 1px #000;">
                </video>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
